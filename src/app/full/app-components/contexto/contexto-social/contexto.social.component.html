<mat-card>
    <mat-card-content>
        <form class="example-form">
            <h1>Contexto Social</h1>
            <mat-form-field>
                <input matInput placeholder="TIpo" name="pmpDestinoPago">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Implicacion" name="pmpDestinoPago">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Valor" name="pmpDestinoPago">
            </mat-form-field>


            <div class="example-button-row">
                <button mat-raised-button color="primary" (click)="createContextoSocial()">Aceptar</button>
                <button mat-raised-button color="warn" routerLink="/citrino/politicas-empresa">Siguiente</button>
            </div>
            <app-alert></app-alert>
        </form>
    </mat-card-content>
</mat-card>

<div fxLayout="row">
    <div fxFlex.gt-sm="100%">
        <mat-card>
            <table mat-table [dataSource]="data">

                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id. </th>
                    <td mat-cell *matCellDef="let element"> {{element.idCompany}} </td>
                </ng-container>

                <!-- Nit Column -->
                <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                    <td mat-cell *matCellDef="let element"> {{element.nitCompany}} </td>
                </ng-container>

                <!-- Razon Social Column -->
                <ng-container matColumnDef="valor">
                    <th mat-header-cell *matHeaderCellDef> Valor</th>
                    <td mat-cell *matCellDef="let element"> {{element.nameCompany}} </td>
                </ng-container>

                <!-- Numero Empleados Column -->
                <ng-container matColumnDef="implicacion">
                    <th mat-header-cell *matHeaderCellDef> Implicacion </th>
                    <td mat-cell *matCellDef="let element"> {{element.totalEmployees}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-chip-list>
                            <mat-chip color="primary" (click)="updateCompany(element)" selected>Editar</mat-chip>
                            <mat-chip color="warn" (click)="deleteCompany(element)" selected>Borrar</mat-chip>
                        </mat-chip-list>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </mat-card>
    </div>
</div>
