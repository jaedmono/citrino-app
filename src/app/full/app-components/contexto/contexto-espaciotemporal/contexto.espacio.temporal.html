<mat-card>
    <mat-card-content>
        <form class="example-form">
            <h1>Contexto Espaciotemporal</h1>
            <mat-card>
                <mat-card-content>
                    <mat-form-field>
                        <mat-label>Empresa</mat-label>
                        <mat-select [(ngModel)]="selectedIdCompany" id="company" name="company" required>
                            <mat-option *ngFor="let company of companies" [value]="company.idCompany">
                                {{company.nameCompany}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Ubicación Geográfica</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field>
                        <input matInput placeholder="Ciudad" [(ngModel)]="contextoLocalizacion.city" name="city">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Pais" [(ngModel)]="contextoLocalizacion.country" name="country">
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Temporada</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <mat-form-field>
                        <input matInput placeholder="Temporada" [(ngModel)]="contextoTemporada.name" name="season">
                    </mat-form-field>
                </mat-card-content>
            </mat-card>
            <mat-card>
                <mat-card-header>
                    <mat-card-title>Clima</mat-card-title>
                </mat-card-header>
                <mat-radio-group aria-labelledby="example-radio-group-label" class="example-radio-group" [(ngModel)]="climaSelected" name="extras">
                    <mat-radio-button class="example-radio-button" value="calido">Cálido</mat-radio-button>
                    <mat-radio-button class="example-radio-button" value="templado">Templado</mat-radio-button>
                    <mat-radio-button class="example-radio-button" value="frio">Frío</mat-radio-button>
                    <mat-radio-button class="example-radio-button" value="paramo">Paramo</mat-radio-button>
                </mat-radio-group>
            </mat-card>
            <div class="example-button-row">
                <button mat-raised-button color="primary" (click)="createTemporalContext()">{{labelButtonSuccess}}</button>
                <button mat-raised-button color="warn" (click)="cancelEvent()">{{labelButtonCancel}}</button>
            </div>
            <app-alert></app-alert>
        </form>
    </mat-card-content>
</mat-card>

<div fxLayout="row">
    <div fxFlex.gt-sm="100%">
        <mat-card>
            <table mat-table [dataSource]="data">

                <!-- Id Column -->
                <ng-container matColumnDef="company">
                    <th mat-header-cell *matHeaderCellDef> Empresa </th>
                    <td mat-cell *matCellDef="let element"> {{element.nameCompany}} </td>
                </ng-container>

                <!-- Nit Column -->
                <ng-container matColumnDef="city">
                    <th mat-header-cell *matHeaderCellDef> Ciudad </th>
                    <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                </ng-container>

                <!-- Razon Social Column -->
                <ng-container matColumnDef="country">
                    <th mat-header-cell *matHeaderCellDef> Pais</th>
                    <td mat-cell *matCellDef="let element"> {{element.country}} </td>
                </ng-container>

                <!-- Razon Social Column -->
                <ng-container matColumnDef="season">
                    <th mat-header-cell *matHeaderCellDef> Temporada</th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                </ng-container>

                <!-- Numero Empleados Column -->
                <ng-container matColumnDef="weather">
                    <th mat-header-cell *matHeaderCellDef> Clima </th>
                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-chip-list>
                            <mat-chip color="primary" (click)="updateElement(element)" selected>Editar</mat-chip>
                            <mat-chip color="warn" (click)="deleteElement(element)" selected>Borrar</mat-chip>
                        </mat-chip-list>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </mat-card>
    </div>
</div>
