<mat-card>
    <mat-card-content>
        <form class="example-form">
            <h1>Contexto Tecnico</h1>
            <mat-form-field>
                <input matInput placeholder="Variable" [(ngModel)]="contextoTecnico.variable" name="variable">
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Tecnologia" [(ngModel)]="contextoTecnico.tecnologia" name="tecnologia">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Valor" [(ngModel)]="contextoTecnico.valor" name="valor">
            </mat-form-field>

            <div class="example-button-row">
                <button mat-raised-button color="primary" (click)="createContextoTecnico()">{{labelButtonSuccess}}</button>
                <button mat-raised-button color="warn" (click)="cancelElement()">{{labelButtonCancel}}</button>
            </div>
            <app-alert></app-alert>
        </form>
    </mat-card-content>
</mat-card>

<div fxLayout="row">
    <div fxFlex.gt-sm="100%">
        <mat-card>
            <table mat-table [dataSource]="data">

                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id. </th>
                    <td mat-cell *matCellDef="let element"> {{element.idTecnico}} </td>
                </ng-container>

                <!-- Nit Column -->
                <ng-container matColumnDef="tecnologia">
                    <th mat-header-cell *matHeaderCellDef> Tecnologia </th>
                    <td mat-cell *matCellDef="let element"> {{element.tecnologia}} </td>
                </ng-container>

                <!-- Razon Social Column -->
                <ng-container matColumnDef="variable">
                    <th mat-header-cell *matHeaderCellDef> Variable</th>
                    <td mat-cell *matCellDef="let element"> {{element.variable}} </td>
                </ng-container>

                <!-- Razon Social Column -->
                <ng-container matColumnDef="valor">
                    <th mat-header-cell *matHeaderCellDef> Valor</th>
                    <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
                </ng-container>


                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-chip-list>
                            <mat-chip color="primary" (click)="updateElement(element)" selected>Editar</mat-chip>
                            <mat-chip color="warn" (click)="deleteElement(element)" selected>Borrar</mat-chip>
                        </mat-chip-list>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </mat-card>
    </div>
</div>
