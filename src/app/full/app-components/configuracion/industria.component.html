<mat-card>
    <mat-card-content>
        <form class="example-form">
            <h1>Industrias</h1>
            <mat-form-field>
                <input matInput placeholder="Id" [(ngModel)]="industria.idInd" name="id" disabled>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="DescripciÃ³n" [(ngModel)]="industria.nameIndustry" name="descripcion">
            </mat-form-field>
            <div class="example-button-row">
                <button mat-raised-button color="primary" (click)="createPoliticaEmpresa()">{{labelButtonSuccess}}</button>
                <button mat-raised-button color="warn" (click)="cancelEvent()">{{labelButtonCancel}}</button>
            </div>
            <app-alert></app-alert>
        </form>
    </mat-card-content>
</mat-card>
<div fxLayout="row ">
    <div fxFlex.gt-sm="100% ">
        <mat-card>
            <table mat-table [dataSource]="data ">

                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id Industria. </th>
                    <td mat-cell *matCellDef="let element "> {{element.idInd}} </td>
                </ng-container>

                <!-- Nit Column -->
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                    <td mat-cell *matCellDef="let element "> {{element.nameIndustry}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element ">
                        <mat-chip-list>
                            <mat-chip color="primary" (click)="updateElement(element) " selected>Editar</mat-chip>
                            <mat-chip color="warn" (click)="deleteElement(element) " selected>Borrar</mat-chip>
                        </mat-chip-list>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
            </table>


        </mat-card>
    </div>
</div>
