<mat-card>
    <mat-card-content>
        <form class="example-form">
            <h1>Consultar Procesos</h1>
            <mat-form-field>
                <mat-label>Industrias</mat-label>
                <mat-select [(ngModel)]="selectedIdIndustria" id="industria" name="industria" (selectionChange)="refreshData()">
                    <mat-option *ngFor="let industria of industrias" [value]="industria.idInd">
                        {{industria.nameIndustry}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
<div fxLayout="row">
    <div fxFlex.gt-sm="100%">
        <mat-card>
            <table mat-table [dataSource]="data">

                <!-- Id Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id. </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>

                <!-- Nit Column -->
                <ng-container matColumnDef="idProcess">
                    <th mat-header-cell *matHeaderCellDef> Id Proceso </th>
                    <td mat-cell *matCellDef="let element"> {{element.idProcess}} </td>
                </ng-container>

                <!-- Razon Social Column -->
                <ng-container matColumnDef="pcf">
                    <th mat-header-cell *matHeaderCellDef> PCF </th>
                    <td mat-cell *matCellDef="let element"> {{element.pcf}} </td>
                </ng-container>

                <!-- Numero Empleados Column -->
                <ng-container matColumnDef="processDescription">
                    <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
                    <td mat-cell *matCellDef="let element"> {{element.processDescription}} </td>
                </ng-container>

                <!-- Actividad Economica Column -->
                <ng-container matColumnDef="ind">
                    <th mat-header-cell *matHeaderCellDef> Id Industria </th>
                    <td mat-cell *matCellDef="let element"> {{element.ind}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </mat-card>
    </div>
</div>
