<div fxLayout="row ">
    <div fxFlex.gt-sm="100% ">
        <mat-card>
            <table mat-table [dataSource]="data ">

                <!-- Id Column -->
                <ng-container matColumnDef="variable">
                    <th mat-header-cell *matHeaderCellDef> Variable. </th>
                    <td mat-cell *matCellDef="let element "> {{element.ppolVariable}} </td>
                </ng-container>

                <!-- Nit Column -->
                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef> Descripcion </th>
                    <td mat-cell *matCellDef="let element "> {{element.ppolDescripcion}} </td>
                </ng-container>

                <!-- Razon Social Column -->
                <ng-container matColumnDef="valor">
                    <th mat-header-cell *matHeaderCellDef> Valor </th>
                    <td mat-cell *matCellDef="let element "> {{element.ppolValor}} </td>
                </ng-container>

                <!-- Numero Empleados Column -->
                <ng-container matColumnDef="tipo">
                    <th mat-header-cell *matHeaderCellDef> Tipo </th>
                    <td mat-cell *matCellDef="let element "> {{element.ppolTipoDato}} </td>
                </ng-container>

                <!-- Action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element ">
                        <mat-chip-list>
                            <mat-chip color="primary" (click)="updateElement(element) " selected>Editar</mat-chip>
                            <mat-chip color="warn" (click)="deleteElement(element) " selected>Borrar</mat-chip>
                        </mat-chip-list>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns "></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
            </table>


        </mat-card>
    </div>
</div>
